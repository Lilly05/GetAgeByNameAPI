<div class="text-center col-md">
  <h1>Enter your name and find out how old you are</h1>
  <figcaption class="blockquote-footer">
    <p>don't feel offended lol</p>
  </figcaption>
    <form>
        <div class="row">
          <div class="col">
            <div class="form-floating inputField">
              <input class="form-control" type="text" name="name" id="name" [(ngModel)]="name">
              <label for="name">Your name</label>
            </div>
          </div>
          <div class="col">
            <button class="btn btn-outline-info button" (click)="getAgeByName(name)">Get your age</button>
          </div>
      </div>
    </form>
  <div *ngIf="showCard" class="card mb-3 ageCard">
    <div class="row g-0">
      <div class="col md-4 dogImage">
        <img src="{{pictureLink}}" class="img-fluid rounded-start pictureHeight" alt="dog">
      </div>
      <div class="col-md-8 backgroundColor">
        <div class="card-body ageCardBody">
          <h5 class="card-title ageTitle">{{age}}</h5>
          <p class="card-text ageText">{{name}} you are {{age}} years old!</p>
        </div>
      </div>
    </div>
  </div>
</div>
