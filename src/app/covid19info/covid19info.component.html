<div class="text-center">
    <h1 class="fw-bold">{{countryname}}</h1>
    <div class="alert alert-danger alertUpdate" role="alert">
        last updated: {{lastUpdatedDate}}
    </div>
    <div class="alert alert-info informationAlert" role="alert">
        <h4 class="alert-heading">Information</h4>
        <p>On top you can see each canton and below each canton is the number of infections of COVID19</p>
    </div>
    <div class="container text-center">
        <div class="row g-2">
            <div class="col-6 border" *ngFor="let canton of cantons; let i = index">
                <div class="p-3 bg-info bg-opacity-25">{{canton}}</div>
                <div class="p-3 bg-light">{{infections[i]}}</div>
            </div>
        </div>
    </div>
</div>
